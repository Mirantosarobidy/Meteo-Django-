{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <h2> <a href="{% url 'editor_detail'  ['editor/(?P<pk>[0-9]+)/\\Z']
                %}"> {{ post.title }} </a> </h2>
            <p> {{ post.body }} </p>
        </div>
    {% endfor %}
{% endblock content %}
