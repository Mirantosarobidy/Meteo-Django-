<!DOCTYPE html>
{% load static %}
<head>
    <title> Blog-Meteo </title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'image/chauffage.png' %}">
    <link href="{% static 'css/base.css' %}" rel="stylesheet" >
</head>
<body>
    <div>
        <header>
            <div class="nav-left">
                <h1> <a href="{% url 'home' %}"> Météo </a> </h1>
            </div>
            <div class="nav-right">
                <a href="{% url 'edit_new' %}"> + New post Météo</a>
            </div>
        </header>
        {% if user.is_authentificated %}
            <p>Hi  {{ user.username }}</p>
            <p><a href="{% url 'logout' %}">Log out</a></p>
        {% else %}
            <p>You are not logged in.</p>
            <a href="{% url 'login' %}">Log in</a>
        {% endif %}

        {% block content %} 
        {% endblock content %}
    </div>
</body>
</html>
